<!DOCTYPE html>
<html lang="en">
<head>
  <title>communication chatroom</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/x-icon" href="../pictures/favicon.ico">

</head>

<body>

  
  <div class="d-flex justify-content-center bg-light" style="padding-top: 10px;">
    <h1>Lawn Chatroom</h1>       
  </div>

  <div class="collapse show" id="intro">
    <div class="d-flex flex-column align-items-center bg-dark text-light " div id="lol">
      <p></p>
      <div class="p-2">When accessing this page, please be <b>beholden</b> to the following <b>instructions</b>:</div>
      <div class="p-2"><b>I.</b> <b>Stand</b> in a <b>circle</b> with the <b>group</b>.</div>
      <div class="p-2"><b>II.</b> <b>Refrain</b> from any other form of <b>communication</b> with the <b>group</b>, save for through this page.</div>
      
      <div class="p-2">
      <button class="btn btn-light" onclick="toggleroom();" data-toggle="collapse" href="#intro" role="button" aria-expanded="false" aria-controls="intro">I understand.</a>
      </div>
    </div>
  </div>



  <div class="w-100 h-100" id="intro_main" style="display: none;">
    <div id="sent" class="d-flex flex-column w-100 align-items-center justify-content-center overflow-auto" style="max-height: 20%; word-break: break-all; padding-top: 30px; padding-bottom: 0px;">
  
    </div>  

    <div class="d-flex fixed-bottom flex-column align-items-center">
      <p></p>
    
      <div class="w-100 d-flex justify-content-between bg-light text-dark" style="padding-bottom: 10px; padding-top: 10px">
        <input id="input" class="form-control form-control-lg" type="text" placeholder="Enter a message?">
        <button class="btn btn-dark" onclick="getmessage('input');" input type="reset" data-toggle="collapse" role="button" aria-expanded="false" aria-controls="intro">Enter</a>
      
        </div>

    </div>
    
  </div>

<script>
function toggleroom() {
  document.getElementById("intro_main").style.display = "block";
}

function getmessage(id) {
  message = document.getElementById(id).value;
  if (message.length > 0) {
    console.log(message);
    displaymessage(message);

    
  }
  document.getElementById(id).value = "";
}

function displaymessage(message) {
    block = document.createElement('p');
    block.classList.add('bg-light');
    block.classList.add('p-2');
    
    block.style.width = '85%';
    let top = "You\n";
    block.innerText = top.concat(message);
    document.getElementById('sent').appendChild(block);
}
</script>

</body>
</html>
