<!DOCTYPE html>
<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Spectral' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">

<title>free doll downloader</title>

  <!-- Include jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Include p5.js library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

<script src="doll-creator.js"></script>

<link rel="icon" type="image/x-icon" href="../pictures/favicon.ico">

</head>

<body>

<div class="outermost">
    <div class="in">
      <div class="header">
        <img src="images/rose.png" width ="100" height="100" alt="">
        <div style="margin-top: 9px;">
          <h1>Free Doll Downloader</h1>
          <p style="margin-top: -5px;">Sophia Sloan CSCI202 Final Project</p>
        </div>
        <img src="images/rose2.png" width ="100" height="100" alt="">
        
      </div>
      <div class="game_box">
        <div class="sub_game_box" id="left" style="margin-right: 1%;">
          <div style="height: 100%; width: 100%; position: relative; margin-left: -53%;">
            
            <img id = "bd" class="base" src="images/customization/base.png" style="position:absolute; top: 0px; z-index: 1;" height="100%" alt="">
            <img id = "fd" class="face" src="images/customization/eyes.png" style="position:absolute; top: 0px; z-index: 1;" height="100%" alt="">
            <img id = "hd" class="hair" src="images/customization/hair/ponytail.png" style="position:absolute; top: 0px; z-index: 1;" height="100%" alt="">
          </div>


        </div>
        <!-- Where the menus and stuff are-->
        <div class="sub_game_box" id="right" style="margin-left: 1%">
          <div class="topnav">
            <button id = "hb" class="toggled" onclick="displayNavbar('h', 'hb')" style="border-top-left-radius: 20px;">Hair</button>
            <button id = "fb" onclick="displayNavbar('f', 'fb')">Face</button>
            <button id = "tb" onclick="displayNavbar('t', 'tb')">Top</button>
            <button id = "bb" onclick="displayNavbar('b', 'bb')">Bottoms</button>
            <button id = "sb" onclick="displayNavbar('s', 'sb')">Shoes</button>
            <button id = "ab" onclick="displayNavbar('a', 'ab')" style="border-top-right-radius: 20px;">Acc</button>
          </div>
          <!--Where dressup options are-->
          <div id="h">
            <script>
              const hair_names = ["hair/long.png", "hair/ponytail.png", "hair/bartz.png", "hair/straight.png"];
              displayOptions('h', hair_names);
            </script>
          </div>
          <div id="f" style="display: none;">
          </div>
          <div id="t" style="display: none;">
          </div>
          <div id="b" style="display: none;">
          </div>
          <div id="s" style="display: none;">
          </div>
          <div id="a" style="display: none;">
          </div>
        </div>
      </div>
      <div class="header">
        <img src="images/rose3.png" width ="100" height="100" alt="">
        <p id="download" style="font-size: 20px; margin-top: 60px;">Download Image</p>
        <img src="images/rose4.png" width ="100" height="100" alt="">
      </div>
    </div>

</div>

<canvas id="mycanvas" height=2800 width=1800></canvas>
<script>download();</script>

</body>
</html>
