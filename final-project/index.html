<!DOCTYPE html>
<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Spectral' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">

<title>free doll downloader</title>

  <!-- Include jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Include p5.js library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

<script src="doll-creator.js"></script>

<link rel="icon" type="image/x-icon" href="../pictures/favicon.ico">

</head>

<body>

<div class="outermost">
    <div class="in">
      <div class="header">
        <img src="images/rose.png" width ="100" height="100" alt="">
        <div style="margin-top: 9px;">
          <h1>Free Doll Downloader</h1>
          <p style="margin-top: -5px;">Sophia Sloan CSCI202 Final Project</p>
        </div>
        <img src="images/rose2.png" width ="100" height="100" alt="">
        
      </div>
      <div class="game_box">
        <div class="sub_game_box" id="left" style="margin-right: 1%;">
          <div style="height: 100%; width: 100%; position: relative; margin-left: -50%;">
            
            <img id = "based" class="base" src="images/customization/base.png" style="position:absolute; top: 0px; z-index: 1;" height="100%" alt="">
            <img id = "fd" class="face" src="images/customization/face/1.png" style="position:absolute; top: 0px; z-index: 1;" height="100%" alt="">
            <img id = "sd" class="shoes" src="" style="position:absolute; top: 0px; z-index: 1;" height="100%" alt="">
            <img id = "bd" class="bottoms" src="" style="position:absolute; top: 0px; z-index: 1;" height="100%" alt="">
            <img id = "td" class="top" src="" style="position:absolute; top: 0px; z-index: 1;" height="100%" alt="">
            <img id = "ad" class="acc" src="" style="position:absolute; top: 0px; z-index: 1;" height="100%" alt="">
            <img id = "hd" class="hair" src="images/customization/hair/long.png" style="position:absolute; top: 0px; z-index: 1;" height="100%" alt="">
            <img id = "sparkle" src="images/blank.png" style="position:absolute; top: 0px; z-index: 1;" height="100%" width="100%" alt="">
          </div>


        </div>
        <!-- Where the menus and stuff are-->
        <div class="sub_game_box" id="right" style="margin-left: 1%">
          <div class="topnav">
            <button id = "hb" class="toggled" onclick="displayNavbar('h', 'hb')" style="border-top-left-radius: 20px;">Hair</button>
            <button id = "fb" onclick="displayNavbar('f', 'fb')">Face</button>
            <button id = "tb" onclick="displayNavbar('t', 'tb')">Top</button>
            <button id = "bb" onclick="displayNavbar('b', 'bb')">Bottoms</button>
            <button id = "sb" onclick="displayNavbar('s', 'sb')">Shoes</button>
            <button id = "ab" onclick="displayNavbar('a', 'ab')" style="border-top-right-radius: 20px;">Acc</button>
          </div>
          <!--Where dressup options are-->
          <div id="h">
            <script>
              const hair_names = ["hair/long.png", "hair/ponytail.png", "hair/bartz.png", "hair/straight.png", "hair/bob.png", "hair/space.png"];
              displayOptions('h', hair_names);
            </script>
          </div>
          <div id="f" style="display: none;">
            <script>
            const face_names = ["face/1.png", "face/2.png", "face/3.png", "face/5.png", "face/6.png", "face/4.png"];
            displayOptions('f', face_names);
            </script>
          </div>
          <div id="t" style="display: none;">
            <script>
              const top_names = ["top/loose.png", "top/square.png", "top/floral.png", "top/ourple.png"];
              displayOptions('t', top_names);
            </script>            
          </div>
          <div id="b" style="display: none;">
            <script>
              const bottom_names = ["bottoms/pants.png", "bottoms/square.png", "bottoms/floral.png", "bottoms/ourple.png"];
              displayOptions('b', bottom_names);
            </script>  
          </div>
          <div id="s" style="display: none;">
            <script>
            const shoe_names = ["shoes/floral.png", "shoes/knee.png", "shoes/ourple.png"];
            displayOptions('s', shoe_names);
          </script>
          </div>
          <div id="a" style="display: none;">
            <script>
              const acc_names = ["acc/choker.png", "acc/crystal.png", "acc/pearl.png", "acc/flower.png"];
              displayOptions('a', acc_names);
            </script> 
          </div>
        </div>
      </div>
      <div id="very_bottom" class="header">
        <img src="images/rose3.png" width ="100" height="100" alt="">
        
        <img src="images/rose4.png" width ="100" height="100" alt="">
      </div>
    </div>

</div>

</body>
</html>
